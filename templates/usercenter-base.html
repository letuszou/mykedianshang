<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>个人信息- 慕学在线网</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    {% block content_css %}

    {% endblock content_css %}

</head>
<body>
<section class="headerwrap headerwrap2">
    <header>
        <div class="header2 header">
            <div class="top">
                <div class="wp">
                    <div class="fl"><p>服务电话：<b>33333333</b></p></div>
                    <!--登录后跳转-->
                    <div class="personal">
                        <dl class="user fr">
                            <dd>bobby<img class="down fr" src="/static/images/top_down.png"/></dd>
                            <dt><img width="20" height="20" src="/static/media/image/2016/12/default_big_14.png"/></dt>
                        </dl>
                        <div class="userdetail">
                            <dl>
                                <dt><img width="80" height="80" src="/static/media/image/2016/12/default_big_14.png"/>
                                </dt>
                                <dd>
                                    <h2>django</h2>
                                    <p>bobby</p>
                                </dd>
                            </dl>
                            <div class="btn">
                                <a class="personcenter fl" href="usercenter-info.html">进入个人中心</a>
                                <a class="fr" href="/logout/">退出</a>
                            </div>
                        </div>
                    </div>
                    <a href="usercenter-message.html">
                        <div class="msg-num"><span id="MsgNum">0</span></div>
                    </a>
                </div>
            </div>

            <div class="middle">
                <div class="wp">
                    <a href="/"><img class="fl" src="/static/images/logo2.png"/></a>
                    <h1>我的慕学网</h1>
                </div>
            </div>
        </div>
    </header>
</section>
<section>
    <div class="wp">
        <ul class="crumbs">
            <li><a href="/">首页</a>></li>
            <li><a href="{% url 'account:my_info' %}">个人中心</a>></li>
            <li>我的收藏</li>
        </ul>
    </div>
</section>
<section>
    <div class="wp list personal_list">
        <div class="left">
            <ul>
                <li class="active2"><a href="{% url 'account:my_info' %}">个人资料</a></li>
                <li><a href="{% url 'account:my_courses' %}">我的课程</a></li>
                <li>
                    <a href="{% url 'account:my_message' %}" style="position: relative;">
                        我的消息
                    </a>
                </li>
            </ul>
        </div>

        {% block content %}

        {% endblock content %}
    </div>
</section>

{% block content_js %}

{% endblock content_js %}
</body>
</html>
